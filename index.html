<body>
    <div id="wrapper">
        <header>
            <div id="start"></div>
            <div class="empty"></div>
            <h1><span>Hailing</span> Frequency</h1>
            <div class="empty"></div>
                <div></div>
            <div id="subtitle">A Star Trek Chat Room</div>
        </header>
        <div id="container">
            <nav>
                <ul>
                    <li>TOS</li>
                    <li>TNG</li>
                    <li class="selected">DS9</li>
                    <li>VOY</li>
                    <li>ENT</li>
                    <li>DISCO</li>
                </ul>
            </nav>
            <main>
                <ul id="chatwindow">
                    <li></li>
                </ul>
            </main>
            <div id="picture">
                <img id="logo" src="images/ds9.png" alt="">
            </div>
        </div>
        <form>
            <div>
                <div>
                    <label for="newchat">Message to broadcast:</label>
                    <input id="message" type="text" name="newchat" placeholder="Enter new message">
                </div>
                <p id="identifier">Broadcasting as <span id="broadcastName">Anonymous</span> ( <span>Click to change</span> )</p>
                <div id="updateUsername" class="hide">
                    <label for="user">Update username:</label>
                    <input type="text" name="user" placeholder="Type new username">
                </div>
                <div>
                    <input id="submit" type="submit" value="Transmit">
                </div>
                            </form>
        </div>
    </div>
